<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新漢AOI&AI中介系統(no-result)</title>
  <!-- css link -->
  <link rel="stylesheet" href="../css/all.css">
  <!-- google font -->
  <!-- Noto Sans TC 繁體中文 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  
  <!-- Material icon (out-line) -->
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
    rel="stylesheet">
  <!-- Material icon (symbols) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- 外部工具(chart用) -->
  <script src="../js/vendors-echarts.js"></script>
</head>
<body>

  <!-- TOP-BAR Section -->
  <header class="header-section">
    <div class="container-slef ">
      <div class="header-content">

        <!-- logo-set -->
        <a class="logo-set" href="./index.html" alt="click to main page" title="Visit the main page">
          <h1>
            <img src="./image/GS Logo.svg" alt="logo">
          </h1>
          <p class="">新漢AOI&AI中介系統</p>
        </a>

        <!-- tool-bar -->
        <ul class="toolbar-list">
          <!-- 1st  -->
          <li class="toolbar-item">
            <a href="#">
              <div class="avatar-wrap">
                <img src="./image/Person Photo 14.png" alt="">
              </div>
            </a>
          </li>
          <!-- 2nd  -->
          <li class="toolbar-item">
            <a href="#">
              <div class="icon-wrap">
                <span class="material-icons-outlined">
                  settings
                </span>
              </div>
            </a>
          </li>
          <!-- 3rd  -->
          <li class="toolbar-item">
            <a href="#">
              <div class="icon-wrap">
                <span class="material-icons-outlined">
                  help_outline
                </span>
              </div>
            </a>
          </li>
        </ul>

      </div>
    </div>
  </header>

  <main class="d-flex">
    
    <!-- Side-BAR-MENU Section -->
    <section class="main-nav-section">
      <div class="container-self">
        <div class="main-nav-content">
          <nav class="main-nav">
            <ul>
    
              <!-- 情報平台 -->
              <!-- 被選擇時加上 active -->
              <li class="active">
                <a href="./index.html">
                  <span class="material-icons-outlined">
                    dashboard
                  </span>
                  情報平台
                </a>
              </li>
              <!-- 權限管理 -->
              <li>
                <a href="./html/page_setting/setting_greenhouse.html">
                  <span class="material-symbols-outlined">
                    badge
                  </span>
                  權限管理
                </a>
              </li>
              <!-- 模型資訊 -->
              <li>
                <a href="./html/page_setting/setting_greenhouse.html">
                  <span class="material-symbols-outlined">
                    memory
                  </span>
                  模型資訊
                </a>
              </li>
    
            </ul>
          </nav>
        </div>
      </div>
    </section>


    <!-- 每頁變動區塊 -->
    <div class="main-info-section">
      <!-- 固定搜尋列 -->
      <section class="filter-section px-24">
        <div class="containe-fluid">
          <div class="filter-content">
            <ul class="input-list">
      
              <!-- 搜尋input -->
              <li class="input-item w-60">
                <div class="input-wrap input-icon-left icon-search">
                  <input type="text" placeholder="請輸入工單號或機種編號">
                </div>
              </li>
              <!-- 選擇廠區 -->
              <li class="select-item w-15">
                <div class="input-wrap input-icon-right icon-select">
                  <select name="add-greenhouse-crop-name" id="add-greenhouse-crop-name" required="">
                    <option value="">請選擇廠區</option>
                    <option value="華亞廠">華亞廠</option>
                    <option value="林口廠">林口廠</option>
                  </select>
                </div>
              </li>
              <!-- 選擇搜尋方式 -->
              <li class="select-item w-15">
                <div class="input-wrap input-icon-right icon-select">
                  <select name="add-greenhouse-crop-name" id="add-greenhouse-crop-name" required="">
                    <option value="">請選擇搜尋方式</option>
                    <option value="機種編號">機種名稱搜尋</option>
                    <option value="工單號">工單號搜尋</option>
                  </select>
                </div>
              </li>
      
              <button class="btn btn-outline btn-lg w-10">
                搜尋
              </button>
            </ul>
          </div>
        </div>
      </section>

      <!-- SUBNAV-BAR Section -->
      <section class="subnav-bar-section">
        <div class="containe-fluid">
          <div class="subnav-bar-content">
            <!-- sub-nav 選單 -->
            <ul class="sub-nav-list">
              <li class="sub-nav-item active">
                <a href="#">情報平台</a>
              </li>
              <li class="sub-nav-item">
                <a href="#">NG版紀錄</a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Main-Board Section 動態更動(可捲動) -->
      <section class="main-board-section">
        <div class="main-board-content">
          <div class="container-fluid" style="text-align: center;">
            <!-- No result section -->
            <section class="no-result-section">
              <div class="no-result-emoji">(⸝⸝•̀֊•́⸝⸝)</div>
              <h2 class="title mb-16">還沒有資料可以顯示喔!</h2>
              <p class="subtitle">請在上方搜尋區塊，依照您的需求鍵入條件搜尋，謝謝～</p>
            </section>

          </div>
        </div>
      </section>
    </div>

  </main>


</body>
</html>
