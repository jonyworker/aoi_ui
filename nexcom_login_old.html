<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新漢AOI&AI中介系統(登入頁面)</title>
    <!-- css link -->
    <link rel="stylesheet" href="../css/all.css" />
    <!-- google font -->
    <!-- Noto Sans TC 繁體中文 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Material icon (out-line) -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- Material icon (symbols) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- 外部工具 simplebar -->
    <script src="../js/vendors-simplebar.js"></script>
    <noscript>
      <style>
        /**
      * Reinstate scrolling for non-JS clients
      */
        .simplebar-content-wrapper {
          scrollbar-width: auto;
          -ms-overflow-style: auto;
        }

        .simplebar-content-wrapper::-webkit-scrollbar,
        .simplebar-hide-scrollbar::-webkit-scrollbar {
          display: initial;
          width: initial;
          height: initial;
        }
      </style>
    </noscript>
  </head>

  <body>
    <!-- TOP-BAR Section -->
    <header class="header-section">
      <div class="header-content">
        <!-- logo-set -->
        <a
          class="logo-set"
          href="./index.html"
          alt="click to main page"
          title="Visit the main page"
        >
          <h1>
            <img src="./image/GS Logo.svg" alt="logo" />
          </h1>
          <p class="">新漢AOI&AI中介系統</p>
        </a>

        <!-- tool-bar -->
        <ul class="toolbar-list">
          <!-- 1st  -->
          <li class="toolbar-item">
            <a href="#">
              <div class="avatar-wrap">
                <img src="./image/Person Photo 14.png" alt="" />
              </div>
            </a>
          </li>
          <!-- 2nd  -->
          <li class="toolbar-item">
            <a href="#">
              <div class="icon-wrap">
                <span class="material-icons-outlined"> settings </span>
              </div>
            </a>
          </li>
          <!-- 3rd  -->
          <li class="toolbar-item">
            <a href="#">
              <div class="icon-wrap">
                <span class="material-icons-outlined"> help_outline </span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main class="d-flex">
      <!-- Side-BAR-MENU Section -->
      <section class="main-nav-section">
        <div class="container-self">
          <div class="main-nav-content">
            <nav class="main-nav">
              <ul>
                <!-- 情報平台 -->
                <!-- 被選擇時加上 active -->
                <li class="active">
                  <a href="./index.html">
                    <span class="material-icons-outlined"> dashboard </span>
                    情報平台
                  </a>
                </li>
                <!-- 權限管理 -->
                <li>
                  <a href="./html/page_setting/setting_greenhouse.html">
                    <span class="material-symbols-outlined"> badge </span>
                    權限管理
                  </a>
                </li>
                <!-- 模型資訊 -->
                <li>
                  <a href="./html/page_setting/setting_greenhouse.html">
                    <span class="material-symbols-outlined"> memory </span>
                    模型資訊
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </section>

      <!-- 每頁變動區塊 -->
      <div class="main-info-section">
        <section class="main-board-section">
          <div class="main-board-content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-5">
                  <!-- Login Section -->
                  <div class="card card-input card-column">
                    <!-- card-head -->
                    <div class="card-head">
                      <div class="title-set-col">
                        <h2 class="title">登入</h2>
                        <small>嗨！歡迎回來～ 請輸入您的帳號和密碼</small>
                      </div>
                    </div>
                    <!-- card-body -->
                    <div class="card-body">
                      <!-- 資料建立表單 -->
                      <form action="#">
                        <ul class="input-list-col">
                          <!-- 使用者名稱 -->
                          <li class="input-item">
                            <label class="sub-title" for="count-plate"
                              >使用者名稱*</label
                            >
                            <div class="input-wrap">
                              <input
                                type="text"
                                id="count-plate"
                                name="count-plate"
                                placeholder="請輸入使用者名稱"
                              />
                            </div>
                          </li>

                          <!-- 採收量 (輸入) -->
                          <li class="input-item mb-auto">
                            <label class="sub-title" for="count-plate"
                              >密碼*</label
                            >
                            <div class="input-wrap">
                              <input
                                type="text"
                                id="count-plate"
                                name="count-plate"
                                placeholder="請輸入密碼"
                              />
                            </div>
                          </li>

                          <!-- 登入 (按鈕) -->
                          <button
                            class="btn btn-lg btn-block"
                            type="submit"
                            form="form-login"
                            value="Submit"
                          >
                            登入
                          </button>
                        </ul>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
